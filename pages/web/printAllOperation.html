<script>
    $(document).ready(function( ){

        var html ="";

        ajaxObj = $.ajax({
            type:"get",
            contentType: "application/json;charset=UTF-8",
            url:"http://193.112.176.224:8080/Web_war/service",
            //url:"a.do",
            data:{
                "condition":999,
            },
            async:true,
            success:function () {
                //alert(ajaxObj.responseText);
                var res1 = eval('('+ajaxObj.responseText+')');
                /*alert(res1[0].birthday);
                alert("ccc1");*/

                var html = '';
                if (res1.length == 0){
                    html = '没有任何数据';
                }
                function BlankSpace(){
                    var llans ='';
                    for (var i=0; i<8; i++)
                        llans+='&nbsp';
                    return llans;
                }
                for ( var i = 0; i <res1.length;  i++) {
                    html = html + '操作详情：' + res1[i].data;
                    html = html + '<br>时间：' + res1[i].time + '</br>';
                    html = html + '<br>' + '</<br>';
                }
                $('#printfResult').html(html);
            },
            error:function () {
                alert("访问数据库失败!");
            }
        });

    });
</script>
