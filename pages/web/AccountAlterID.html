<script type="text/javascript">
    $(function() {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if(match) var color = match[1];
        if(color) {
            $('body').removeClass(function (index, css) {
                return (css.match (/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }

        $('[data-popover="true"]').popover({html: true});

    });
</script>

<script type="text/javascript">
    function checkusername(username) {
        var usernameMsg = document.getElementById("usernameMsg");
        var length = username.value.length;
        if(length < 1) {
            usernameMsg.innerText = "用户名长度不超过20位,且不为空!";
        } else {
            usernameMsg.innerText = "";
        }
    }
    function checkpassword(password) {
        var passwordMsg = document.getElementById("passwordMsg");
        var length = password.value.length;
        if(length < 1) {
            passwordMsg.innerText = "密码长度不超过10位,且不为空!";
        } else {
            passwordMsg.innerText = "";
        }
    }
    function checkuser_name(user_name) {
        var user_nameMsg = document.getElementById("user_nameMsg");
        var length = user_name.value.length;
        if(length < 1) {
            user_nameMsg.innerText = "姓名长度不超过10位,且不为空!";
        } else {
            user_nameMsg.innerText = "";
        }
    }
    function checkuser_sex(user_sex) {
        var user_sexMsg = document.getElementById("user_sexMsg");
        var length = user_sex.value.length;
        if(length < 1) {
            user_sexMsg.innerText = "性别不为空!";
        } else {
            user_sexMsg.innerText = "";
        }
    }

</script>
