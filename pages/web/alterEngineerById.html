    <script type="text/javascript">
        function checkengineer_id(engineer_id) {
            var usernameMsg = document.getElementById("engineer_idMsg");
            var length = engineer_id.value.length;
            if(length < 1) {
                usernameMsg.innerText = "id不能为空";
            } else {
                usernameMsg.innerText = "";
            }
        }
        function checkengineer_name(engineer_name) {
            var engineer_nameMsg = document.getElementById("engineer_nameMsg");
            var length = engineer_name.value.length;
            if(length < 1) {
                engineer_nameMsg.innerText = "用户名长度不超过20位,且不为空!";
            } else {
                engineer_nameMsg.innerText = "";
            }
        }
        function checkengineer_sex(engineer_sex) {
            var engineer_sexMsg = document.getElementById("engineer_sexMsg");
            var length = engineer_sex.value.length;
            if(length < 1) {
                engineer_sexMsg.innerText = "性别不为空！";
            } else {
                engineer_sexMsg.innerText = "";
            }
        }
        function checkbirthday(birthday) {
            var birthdayMsg = document.getElementById("birthdayMsg");
            var pattern = /^((19[0-9]\d{1})|(20((0[0-4]))))\-((0?[1-9])|(1[0-2]))\-((0?[1-9])|([1-2][0-9])|30|31)$/;
            if(pattern.test(birthday.value)==false) {
                birthdayMsg.innerText = "生日格式为****-**-**，且不为空！";
            } else {
                birthdayMsg.innerText = "";
            }
        }
        function checkmobile(mobile) {
            var mobileMsg = document.getElementById("mobileMsg");
            var length = mobile.value.length;
            if(length < 1) {
                mobileMsg.innerText = "电话不为空！";
            } else {
                mobileMsg.innerText = "";
            }
        }
        function checkaddress(address) {
            var addressMsg = document.getElementById("addressMsg");
            var length = address.value.length;
            if(length < 1) {
                addressMsg.innerText = "地址不为空！";
            } else {
                addressMsg.innerText = "";
            }
        }
        function checknativeplace(nativeplace) {
            var nativeplaceMsg = document.getElementById("nativeplaceMsg");
            var length = nativeplace.value.length;
            if(length < 1) {
                nativeplaceMsg.innerText = "籍贯不为空!";
            } else {
                nativeplaceMsg.innerText = "";
            }
        }
        function checkworkingYears(workingYears) {
            var workingYearsMsg = document.getElementById("workingYearsMsg");
            var length = workingYears.value.length;
            if(length < 1) {
                workingYearsMsg.innerText = "工龄不为空!";
            } else {
                workingYearsMsg.innerText = "";
            }
        }
        function checksalary(salary) {
            var salaryMsg = document.getElementById("salaryMsg");
            var length = salary.value.length;
            if(length < 1) {
                salaryMsg.innerText = "薪水不为空!";
            } else {
                salaryMsg.innerText = "";
            }
        }
        function checkeducation(education) {
            var educationMsg = document.getElementById("educationMsg");
            var length = education.value.length;
            if( length < 1) {
                educationMsg.innerText = "学历不为空!";
            } else {
                educationMsg.innerText = "";
            }
        }
    </script>

<script type="text/javascript">
    $(function() {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if(match) var color = match[1];
        if(color) {
            $('body').removeClass(function (index, css) {
                return (css.match (/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }

        $('[data-popover="true"]').popover({html: true});

    });
</script>
